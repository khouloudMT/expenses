<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Expenses</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav>
    <div class="nav-container">
        <a href="/expenses" class="nav-brand">Expense Tracker</a>
        <a href="/expenses/new" class="nav-link">Add Expense</a>
    </div>
</nav>
<div class="container">
    <h1>Expenses</h1>
    <table>
        <thead>
        <tr>
            <th>Description</th>
            <th>Amount</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="expense : ${expenses}">
            <td th:text="${expense.description}"></td>
            <td th:text="${expense.amount}"></td>
            <td th:text="${expense.category}"></td>
            <td>
                <a th:href="@{/expenses/edit/{id}(id=${expense.id})}" class="btn edit">Edit</a>
                <a class="btn delete"
                   onclick="confirmDelete(${expense.id})"
                   th:href="@{/expenses/delete/{id}(id=${expense.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script>
    function confirmDelete(id) {
        if (confirm("Are you sure you want to delete this expense?")) {
            window.location.href = "/expenses/delete/" + id;
        }
    }
</script>
</body>
</html>
