<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Expense Form</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav>
  <div class="nav-container">
    <a href="/expenses" class="nav-brand">Expense Tracker</a>
    <a href="/expenses/new" class="nav-link">Add Expense</a>
  </div>
</nav>
<div class="container">
  <h1 th:text="${expense.id != null} ? 'Edit Expense' : 'Add Expense'"></h1>
  <form th:action="@{/expenses}" th:object="${expense}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Description:</label>
    <input type="text" th:field="*{description}" required><br>
    <label>Amount:</label>
    <input type="number" th:field="*{amount}" required><br>
    <label>Category:</label>
    <input type="text" th:field="*{category}" required><br>
    <button type="submit" class="btn">Save</button>
  </form>
</div>
</body>
</html>
